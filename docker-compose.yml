version: '3.8'

services:
  export-onnx:
    build:
      context: .
      dockerfile: Dockerfile.export
    volumes:
      - .:/app
    working_dir: /app
    command: python export_onnx.py

  quantize-k230:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    command: python quantize.py
